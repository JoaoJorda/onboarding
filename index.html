                ["3","bg-purple-500","Dias 9-15: Criação do Mapa Mental","7 dias para estruturar toda a solução"],
                ["4","bg-green-500","Dia 15: Aprovação","Reunião rápida para validar o mapa mental"],
                ["5","bg-indigo-500","Dias 16-45: Desenvolvimento","30 dias construindo o agente na plataforma"],
                ["6","bg-emerald-500","Dias 46-60: Refinamento e Entrega","Testes, ajustes finais e transferência completa"]
              ].map(([n,color,t,sub],i,arr)=>`
                <div class="relative flex items-start ${i < arr.length-1 ? 'mb-4 sm:mb-6' : ''} ml-0 sm:ml-2">
                  <div class="flex-shrink-0 w-8 h-8 ${color} rounded-full flex items-center justify-center text-white font-bold z-10">${n}</div>
                  <div class="ml-3 sm:ml-4 bg-white p-4 rounded-lg shadow-sm flex-1 border">
                    <h5 class="font-semibold text-gray-800">${t}</h5>
                    <p class="text-sm text-gray-600 mt-1">${sub}</p>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        `
      }
    ];

    let currentSlide = 0;

    const elTitle   = document.getElementById('slideTitle');
    const elSub     = document.getElementById('slideSubtitle');
    const elContent = document.getElementById('slideContent');
    const elIcon    = document.getElementById('slideIcon');
    const elDots    = document.getElementById('dots');
    const elPrev    = document.getElementById('btnPrev');
    const elNext    = document.getElementById('btnNext');
    const elCounter = document.getElementById('counter');
    const elWhats   = document.getElementById('whatsappLink');

    elWhats.href = links.whatsapp;

    function renderDots() {
      elDots.innerHTML = '';
      slides.forEach((_, i) => {
        const b = document.createElement('button');
        b.setAttribute('aria-label', `Ir para o slide ${i+1}`);
        b.className = `h-3 rounded-full transition-all duration-200 ${i === currentSlide ? 'bg-blue-600 w-7 sm:w-8' : 'bg-gray-300 hover:bg-gray-400 w-3'}`;
        b.addEventListener('click', () => { currentSlide = i; render(); });
        elDots.appendChild(b);
      });
    }

    function render() {
      const s = slides[currentSlide];
      elTitle.textContent = s.title;
      elSub.textContent = s.subtitle;
      elContent.innerHTML = s.content;

      elIcon.setAttribute('data-lucide', s.icon);
      lucide.createIcons();

      elPrev.disabled = currentSlide === 0;
      elNext.disabled = currentSlide === slides.length - 1;

      renderDots();
      elCounter.textContent = `Slide ${currentSlide + 1} de ${slides.length}`;
    }

    elPrev.addEventListener('click', () => {
      currentSlide = Math.max(0, currentSlide - 1);
      render();
    });

    elNext.addEventListener('click', () => {
      currentSlide = Math.min(slides.length - 1, currentSlide + 1);
      render();
    });

    render();
  </script>
</body>
</html>
